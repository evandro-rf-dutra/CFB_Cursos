<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div.jogador{
            position: absolute;
            height: 30px;
            width: 30px;
            left: 0px;
            top: 0px;
            background-color:black;
            border: 2px solid orange;
        }
        p{
            text-align: center;
        }
    </style>

    <script>
        
        window.addEventListener("load",inicializar);

        var salto = 1; // numero de pixels que ele vai pular \ multiplicar
        var tecla;

        var px =0; // posicao x do jogador 
        var py=0; // posicao y do jogador

        // teclas direcionais
        var dx=0;
        var dy=0;

        var jogador;
        var coordenadas; // exibe na tela as coordenadas do jog

        var tempo;

        function inicializar(){
            jogador = document.getElementById("jog");
            coordenadas = document.getElementById("coordenadas");
            document.addEventListener("keydown", movDown);
            document.addEventListener("keyup", movUp);

            tempo = setInterval(atualizarTela,1);
        }

        // aponta para qual dos lados o jogador se moveu
        // -1 indica que o jogador se moveu para esquerda ou para cima
        // +1 indica direita e baixo
        function movDown(){
            tecla = window.event.keyCode;
            /*  37=esquerda 
                38=cima 
                39=direita
                40=baixo 
            */
            if(tecla == 37){
                dx = -1;
            }
            else if(tecla == 38){
                dy = -1;
            }
            else if(tecla == 39){
                dx = 1;
            }
            else if(tecla == 40){
                dy = 1;
            }
        }

        // funcao que zero a direcao do jogador
        function movUp(){
            if(tecla == 37){
                dx = 0;
            }
            else if(tecla == 38){
                dy = 0;
            }
            else if(tecla == 39){
                dx = 0;
            }
            else if(tecla == 40){
                dy = 0;
            }
        }

        // funcao que realiza os calculos de movimento do jogador
        // levando em conta as teclas pressionadas
        function atualizarTela(){
            salto = 1;
            px += dx * salto;
            py += dy * salto;
            jogador.style.left = px+"px";
            jogador.style.top = py +"px";
            coordenadas.innerText = " [ "+px+" ] [ "+py+" ]";
        }
            
    </script>
</head>
<body>
    <p id="coordenadas">Coordenadas: </p>

    <div class="jogador" id="jog"></div>

</body>
</html>
