<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div.jogador{
            position: absolute;
            height: 30px;
            width: 30px;
            left: 0px;
            top: 0px;
            background-color:black;
            border: 2px solid orange;
        }
        p{
            text-align: center;
        }
    </style>

    <script>
        
        window.addEventListener("load",inicializar);

        //var tecla;
        var px =0;
        var py=0;
        var jogador;
        var coordenadas;

        function inicializar(){
            jogador = document.getElementById("jog");
            coordenadas = document.getElementById("coordenadas");
            document.addEventListener("keydown", mov);
            document.addEventListener("click", parar)
        }

        function parar(){
            document.removeEventListener("keydown",mov);
            alert("removeu evento KEYDOWN");
        }

        function mov(){
            var tecla = window.event.keyCode;
            var salto = 5;
            /* 37=esquerda 38=cima 39=direita 40=baixo */
            if(tecla == 37){
                px -= salto;
                //jogador.style.left = px+"px";
                if(px < 0){
                    px = 0;
                }
            }
            else if(tecla == 38){
                py -= salto;
                //jogador.style.top = py +"px";
                if(py < 0){
                    py = 0;
                }
            }
            else if(tecla == 39){
                px += salto;
                //jogador.style.left = px+"px";
                if(px > 500){
                    px = 500;
                }
            }
            else if(tecla == 40){
                py += salto;
                //jogador.style.top = py+"px";
                if(py > 500){
                    py = 500;
                }
            }
            jogador.style.left = px+"px";
            jogador.style.top = py +"px";
            coordenadas.innerText = " [ "+px+" ] [ "+py+" ]";
        }
            
    </script>
</head>
<body>
    <p id="coordenadas">Coordenadas: </p>

    <div class="jogador" id="jog"></div>

</body>
</html>
